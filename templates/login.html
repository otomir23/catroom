{% extends "layout.html" %}
{% block title %}login/register{% endblock %}

{% block body %}
    <form method="post" class="flex flex-col mx-auto rounded-lg p-8 max-w-xs gap-4 bg-white items-start">
        <h1 class="text-2xl font-bold text-center text-pink-900 italic">login / register</h1>
        <input
                type="text"
                name="username"
                placeholder="username"
                value="{{ username }}"
                class="field w-full"
        >
        <input
                type="password"
                name="password"
                placeholder="password"
                value="{{ password }}"
                class="field w-full"
        >
        <button
                type="submit"
                class="btn w-full"
        >
            go!
        </button>
        {% if error %}
            <p class="text-red-500 text-sm">{{ error }}</p>
        {% endif %}
    </form>
{% endblock %}
